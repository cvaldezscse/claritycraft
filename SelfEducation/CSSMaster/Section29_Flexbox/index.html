<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>CSS con Flexbox</title>
  </head>
  <body>
    <h1>FLEXBOX</h1>
    <h3>
      Hoy apenderemos flexbox, una nueva forma de organizar elementos y maquetar
      una web
    </h3>

    <!-- indicar la caja donde se va a usar flexbox es el primer paso -->
    <section id="layout">
      <div class="caja red">Primera</div>
      <div class="caja green">Segunda</div>
      <div class="caja blue">Tercera</div>
      <div class="caja orange">Cuarta</div>

      <!-- Si yo quisiera que se llegara a un punto donde se usen los float tendria que poner la siguiente linea (sin flexbox) -->
      <!-- <div style="clear: both;"></div> -->
    </section>
    <p>
      Hola soy carlos y este es el curso de CSS, el curso esta muy bien hecho y
      completo
    </p>
  </body>
</html>
